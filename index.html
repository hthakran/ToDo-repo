<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>To Do List App</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="main-head">To do list :-</h1>
            <div class="title-label">
                <input type="text" name="title" id="title" placeholder="Enter the heading" class="input-head">
            </div>
            <div class="title-desc">
                <textarea name="message" id="message" rows="10" class="message-area"
                    placeholder="Enter the details"></textarea>
            </div>
            <div class="cta-btns">
                <button class="add-btn btn">Add Note</button>
            </div>
            <div class="card-container">
                <div class="card">
                    <h2 class="card-head">Heading 2</h2>
                    <p class="card-para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut aliquam quae sint!
                        Quisquam ipsum consequatur sint ex nobis harum modi.</p>
                    <button class="del-btn btn">Delete</button>
                </div>
            </div>
        </div>
    </header>
    <script src="./app.js"></script>
</body>

</html>
